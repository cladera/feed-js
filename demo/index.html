<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Comments Feed</title>
<link rel="stylesheet" href="lib/jquery-ui-1.10.3/themes/base/jquery-ui.css" type="text/css" />
<link rel="stylesheet" href="../dist/jquery.feed.min.css" type="text/css" />
<style type="text/css">
</style>
</head>
<body>
    <div id="feed"></div>
    <div>
        <textarea id="comment"></textarea>
        <div>
            <button id="add">Add</button>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="../dist/jquery.feed.min.js"></script>
    <script>
        $(function(){
             $("#feed").feed();
             $("#add").click(function(){
                 $("#feed").feed("add", {
                     author: "Carles Galan",
                     body: $("#comment").val()
                 });
                 $('#comment').val('');
             });
        });
    </script>
</body>
</html>
